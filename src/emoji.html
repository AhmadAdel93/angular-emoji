<div class="angular-emoji">
    <div class="emojiPicker">
        <div *ngFor="let image of allEmojis;" (click)="onEmojiClick(image)">
            <span>
              <img src="node_modules/angular-emoji/emoji/png/{{image.code_points.base}}.png" class="app-emogi-image" title="{{image.name}}">
            </span>
        </div>
    </div>

    <textarea class="emojiInput"  contentEditable="true" (keyup.enter)="onEnter($event)" (ngModelChange)="onChange($event)" [innerHTML]="input" ></textarea>
</div>
