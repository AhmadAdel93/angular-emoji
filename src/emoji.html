<div class="angular-emoji">
    <div class="emojiPicker">
        <div *ngFor="let image of allEmojis;" (click)="onEmojiClick(image)">
            <span>
              <img src="https://github.com/thakurinbox/angular-emoji/tree/master/emoji/png/{{image.code_points.base}}.png" class="app-emoji-image" title="{{image.name}}">
            </span>
        </div>
    </div>
    <div class="emojiInput"  contentEditable="true" (keyup.enter)="onEnter($event)" (ngModelChange)="onChange($event)" [innerHTML]="input" ></div>
</div>
